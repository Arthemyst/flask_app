<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav>
        <div>
            <a class="btn btn-secondary mb-3" href="/">Home</a>
            {% if current_user.is_authenticated %}
            <a class="btn btn-secondary mb-3" href="{{ url_for('profile_page') }}">Profile</a>
            <a class="btn btn-secondary mb-3" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a class="btn btn-secondary mb-3" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-secondary mb-3" href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
